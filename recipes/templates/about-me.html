{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>About Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <style>
         /* Styles for the images */
         img {
            width: 100%;
            height: 1080px; /* adjust this to your desired size */
            object-fit: cover; /* ensures the image covers the entire space */
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* Styles for the hover effect */
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-family: 'Abel', sans-serif; /* Change to desired font family */
            font-size: 24px; /* Change to desired font size */
            text-align: left;
            margin-bottom: 20px;
        }

        /* Styles for the navigation bar */
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            font-family: 'Abel', sans-serif;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {display: none;}
            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        /* Styles for the search form */
        .search-form {
            float: right;
            margin-top: 14px;
            margin-right: 16px;
        }

        .search-form input[type="text"] {
            padding: 6px;
            border: none;
            border-radius: 4px;
        }

        .search-form input[type="submit"] {
            padding: 6px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="topnav" id="myTopnav">
        <a href="{% url 'recipes:login' %}">Logout</a>
        <a href="{% url 'recipes:home' %}">Home</a>
        <a href="{% url 'recipes:list' %}">Recipes</a>
        <a href="{% url 'recipes:add-recipe' %}">Add Recipe</a>
        <a href="{% url 'recipes:about-me' %}">About Me</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>

    <!-- Content of the About Me page -->
    <div class="container">
        <h2>About Me</h2>
        <img src="{% static 'jason.png' %}" alt="My Picture" style="width: 200px; height: auto;">
        <p>
           My name is Jason. This is some information about me...
        </p>
        <p>
            Links:
            <ul>
                <li><a href="https://jayner1.github.io/Portfolio-Site/">Portfolio</a></li>
                <li><a href="https://www.linkedin.com/in/jason-yale-7773b8268/">LinkedIn</a></li>
                <li><a href="https://github.com/Jayner1/">Github</a></li>
            </ul>
        </p>
        <!-- Add more content and styling as needed -->
    </div>
</body>
</html>
